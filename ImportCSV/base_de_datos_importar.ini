;*** メール情報 ***************************************
; TOアドレスとCCアドレスは空のままでも、VBスクリプト内に設定してあるデフォルトメールアドレスがTOアドレスとして送信されます。
; TOアドレスまたはCCアドレスが空ではない場合は、デフォルトメールアドレスがTOアドレスに追加されて送信されます。
; なお、CCアドレスのみの追加でも運用可能です。この場合もデフォルトメールアドレスがTOアドレスとして送信されます。
[mail_send]
;送信先アドレス（TO）（複数の場合カンマ区切り）
to_address=

;送信先アドレス（CC）（複数の場合カンマ区切り）
cc_address=

