;*** ログファイル情報 *********************************
[log]
;loglevel
;  TRACE = トレース情報
;  DEBUG = デバッグ情報
;  INFO  = 情報
;  WARN  = 警告
;  ERROR = エラー
;  FATAL = 致命的なエラー
loglevel=TRACE

;ログファイル格納先パス
log_file_path=D:\ImportCSV\log

;*** CSVファイル情報 **********************************
[csv_file]
;CSVファイル格納先パス
